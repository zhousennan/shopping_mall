<!--模态框-->
<div id="editProduct" class="modal fade bs-example-modal-lg"
     tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">product Edit</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="modal-body">

                <ul class=" page-content">
                    <li><label class="label_name">产品编号：</label>
                        <span class="add_name">
                            <input readonly id="productEditId" value="" name="产品编号" type="text" class="text_add"/>
                         </span>
                    </li>

                    <li>
                        <label class="label_name">产品名字：</label><span class="add_name">
                                 <input id="productEditName" name="产品名字" type="text" class="text_add"/></span>
                        <div class="prompt r_f"></div>
                    </li>

                    <li>
                        <label class="label_name">产品标题：</label><span class="add_name">
                            <input id="productEditTitle" name="产品标题" type="text" class="text_add"/></span>
                        <div class="prompt r_f"></div>
                    </li>

                    <li>
                        <label class="label_name">产品详情：</label>
                        <span class="add_name">
                           <textarea  id="productEditDetail" rows="4" cols="22">

                            </textarea>
                        </span>

                    </li>

                    <li>
                        <label class="label_name">产品价格：</label><span class="add_name">
                            <input id="productEditPrice" name="产品价格" type="text" class="text_add"/></span>
                        <div class="prompt r_f"></div>
                    </li>

                    <li>
                        <label class="label_name">产品库存：</label><span class="add_name">
                            <input id="productEditStock" name="产品库存" type="text" class="text_add"/></span>
                        <div class="prompt r_f"></div>
                    </li>
                </ul>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="editProductBtn" type="button" class="btn btn-primary" data-dismiss="modal">Save changes
                </button>
            </div>
        </div>
    </div>
</div>
