<div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form class="avatar-form" action="{%url('admin/upload-logo')%}" enctype="multipart/form-data" method="post">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title" id="avatar-modal-label">Change Logo Picture</h4>
                </div>
                <div class="modal-body">
                    <div class="avatar-body">
                        <div class="avatar-upload">
                            <input class="avatar-src" name="avatar_src" type="hidden">
                            <input class="avatar-data" name="avatar_data" type="hidden">
                            <label for="avatarInput">图片上传</label>
                            <input class="avatar-input" id="avatarInput" name="avatar_file" type="file"></div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="avatar-wrapper"></div>
                            </div>
                            <div class="col-md-3">
                                <div class="avatar-preview preview-lg"></div>
                                <div class="avatar-preview preview-md"></div>
                                <div class="avatar-preview preview-sm"></div>
                            </div>
                        </div>
                        <div class="row avatar-btns">
                            <div class="col-md-9">
                                <div class="btn-group">
                                    <button class="btn" data-method="rotate" data-option="-90" type="button"
                                            title="Rotate -90 degrees"><i class="fa fa-undo"></i> 向左旋转
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn" data-method="rotate" data-option="90" type="button"
                                            title="Rotate 90 degrees"><i class="fa fa-repeat"></i> 向右旋转
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-success btn-block avatar-save" type="submit"><i
                                        class="fa fa-save"></i> 保存修改
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

<script>

    $(document).ready(function () {
        getUserInfo();
        // shoppingCart();
        // $("#commitOrder").bind('click', function () {
        // 	commitOrder()
        // });
    });

    function getUserInfo() {
        $.ajax({
            url: "/api/getUserInfo",
            type: "get",
            contentType: "application/json",
            success: function (data) {
                var html = "";
                html += "<div class=\"user-form-group\">\n" +
                    "\t\t\t\t\t\t\t<label for=\"user-id\">用户名：</label>\n" +
                    "\t\t\t\t\t\t\t<input type=\"text\" id=\"user-id\" value=\"" + data.userName + "\" placeholder=\"请输入您的昵称\">\n" +
                    "\t\t\t\t\t\t</div>\n" +
                    "\t\t\t\t\t\t<div class=\"user-form-group\">\n" +
                    "\t\t\t\t\t\t\t<label for=\"user-id\">邮箱：</label>\n" +
                    "\t\t\t\t\t\t\t<input type=\"text\" id=\"email\" value=\"" + data.email + "\" placeholder=\"请输入您的昵称\">\n" +
                    "\t\t\t\t\t\t</div>\n" +
                    "\t\t\t\t\t\t<div class=\"user-form-group\">\n" +
                    "\t\t\t\t\t\t\t<label for=\"user-id\">电话号码：</label>\n" +
                    "\t\t\t\t\t\t\t<input type=\"text\" id=\"phone\" value=\"" + data.telPhone + "\" placeholder=\"请输入您的昵称\">\n" +
                    "\t\t\t\t\t\t</div>";
                $("#table").append(html);
            },
            error: function (data) {
                alert("出错了")
            }
        })

    }
</script>
