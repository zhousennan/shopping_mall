<!--模态框-->
<div id="editBrandModel" class="modal fade bs-example-modal-lg"
     tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">修改品牌</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="modal-body">

                <ul class=" page-content">
                    <li><label class="label_name">品牌编号：</label>
                        <span class="add_name">
                            <input readonly id="editBrandId" value="" name="订单编号" type="text" class="text_add"/>
                         </span>
                    </li>

                    <li>
                        <label class="label_name">品牌名字：</label><span class="add_name">
                                 <input id="editBrandName" readonly="" name="产品名字" type="text" class="text_add"/></span>
                        <div class="prompt r_f"></div>
                    </li>
                    <li>
                        <label class="label_name">品牌描述：</label>
                        <span class="add_name">
                           <textarea  id="editBrandDescription" rows="4" cols="22">

                            </textarea>
                        </span>

                    </li>

                </ul>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button id="saveBrandBtn" type="button" class="btn btn-primary" data-dismiss="modal">确定修改
                </button>
            </div>
        </div>
    </div>
</div>
